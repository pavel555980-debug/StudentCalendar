<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ЯКалендарь</title>
</head>

<body>
    <div class="calendar">
        <div class="menu">
            <div class="profile">
                Порсев Павел Игоревич
            </div>
            <div class="loginBtn">
                Вход
            </div>
        </div>
        <div class="row functionalRow">
            <div class="cell currDate">
                <div class="currDateContainer"></div>
            </div>
            <div class="cell currTasks">
                <div class="dayBack">
                    <img src="img/mainPage/arrowRight.png" alt="arrow left" style="height: 100%;"> 
                </div>
                <div class="tasks"></div>
                <div class="dayNext">
                    <img src="img/mainPage/arrowRight.png" alt="arrow right" style="height: 100%;"> 
                </div>
            </div>
        </div>
        <div class="line">
            <div class="arrowUp"><img src="img/mainPage/arrowRight.png" alt="arrow up" style="height: 100%;"></div>
            <div class="month"></div>
            <div class="arrowDown"><img src="img/mainPage/arrowRight.png" alt="arrow down" style="height: 100%;"></div>
        </div>
        <!--<div class="row">
                <div class="cell day" data-serial-number="1"></div>
                <div class="cell day" data-serial-number="2"></div>
                <div class="cell day" data-serial-number="3"></div>
                <div class="cell day" data-serial-number="4"></div>
                <div class="cell day" data-serial-number="5"></div>
                <div class="cell day" data-serial-number="6"></div>
                <div class="cell day" data-serial-number="7"></div>
            </div>-->
    </div>
</body>
<script type="module" src="scripts/mainPage/index.js"></script>
</html>
